plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // RestAssured Dependency
    testImplementation 'io.rest-assured:rest-assured:4.3.3'
    // TestNG Dependency
    testImplementation 'org.testng:testng:7.4.0'
    // JSON Library
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    useTestNG()
}